<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <title>RSS</title>
  </head>
  <body class="d-flex flex-column h-100">
    <div class="container mt-5">
      <div class="jumbotron">
        <h1 class="display-4">RSS Reader Header</h1>
        <p class="lead">Start reading RSS today!</p>
        <p>https://ru.hexlet.io/lessons.rss</p>
        <p>https://meduza.io/rss2/all</p>>
        <p>http://lorem-rss.herokuapp.com/feed?unit=second&interval=30</p>
        <form action class="rss-form form-inline" novalidate>
          <div class="form-group">
            <input type="text" required name="url" class="form-control"  placeholder="rss link">
          </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <div class="feedback text-danger"></div>
        <div class="feedback text-success"></div>
      </div>

      <div class="container-xl"></div>

      <div class="footer">
        <p>-----footer-----</p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
