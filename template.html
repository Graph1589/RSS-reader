<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>RSS</title>
  </head>
  <body class="d-flex flex-column h-100">
    <div class="container mt-5">
      <div class="jumbotron">
        <h1 class="display-4">RSS Reader Header</h1>
        <p class="lead">Start reading RSS today!</p>
        <form action class="rss-form form-inline" novalidate>
          <div class="form-group">
            <input type="text" required name="url" class="form-control"  placeholder="rss link">
          </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <div class="feedback text-danger"></div>
      </div>


      <div class="row">
        <div class="col rss-items">items</div>
        <div class="col rss-links">links</div>
      </div>

      <div class="footer">
        <p>-----footer-----</p>
      </div>
    </div>
  </body>
</html>
