<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <title>RSS</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <a class="btn btn-primary" id='redirectButton' target="_blank" href="#" role="button" data-dismis="modal">Open</a>
          </div>
        </div>
      </div>
    </div>

    <div class="jumbotron jumbotron-fluid bg-secondary">
      <div class = "container container-fluid">
        <h1 class="display-4 text-light">RSS Reader</h1>
        <p class="lead text-light">Start reading RSS today!</p>
        <ul class="list-group list-group-flush">
          <li class="list-group-item list-group-item-dark">Feeds for test:</li>
          <li class="list-group-item list-group-item-secondary">https://ru.hexlet.io/lessons.rss</li>
          <li class="list-group-item list-group-item-secondary">https://meduza.io/rss2/all</li>
          <li class="list-group-item list-group-item-secondary">http://lorem-rss.herokuapp.com/feed?unit=second&interval=30</li>
        </ul>
        <form action class="rss-form form-inline mt-3" novalidate>
            <div class="form-row">
              <div class="col-auto">
                <input type="text" required name="url" class="form-control"  placeholder="rss link">
                <button type="submit" class="btn btn-primary">Add</button>
              </div>
            </div>
        </form>
        <div class="feedback text-danger"></div>
        <div class="feedback text-success"></div>
      </div>
    </div>

    <div class="container container-fluid"></div>

      <div class="container container-fluid" id="layout"></div>

    </div>
    <footer class="footer border-top py-3 mt-5">

    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
