<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <title>RSS Reader</title>
  </head>
  <body class="d-flex flex-column min-vh-100">

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <a class="btn btn-primary" id='redirectButton' target="_blank" href="#" role="button" data-dismis="modal">Open</a>
          </div>
        </div>
      </div>
    </div>

    <main class="flex-grow-1">

        <section class = "container-fluid pt-5 pb-5 mb-4 bg-light">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-dark">
              <h1 class="display-5" >RSS Reader</h1>

              <form action class="rss-form">
                <div class="form-row">
                  <div class="col">
                    <input autofocus type="text" required id="url-field" class="form-control form-control-lg w-100"  placeholder="rss link">
                  </div>
                  <div class="col-auto">
                    <button type="submit" id="submit-button" class="btn btn-light btn-outline-secondary btn-lg px-sm-5">Add</button>
                  </div>
                </div>
              </form>
              <p class="text-muted pt-2">for example https://meduza.io/rss2/all</p>
              <div class="feedback text-danger"></div>
              <div class="feedback text-success"></div>
            </div>
          </div>
        </section>

        <div class="container container-fluid" id="layout"></div>
    </main>
    <footer class="footer border-top py-3 mt-5">
      <div class="container-xl">
        <div class="text-center"><a href="https://github.com/graph1589/" target="_bllank"><img src="./src/GitHub-Mark-32px.png" alt="GitHub logo"></a></div>
      </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
